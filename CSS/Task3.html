<!DOCTYPE html>
<html>
<head>
  <title>Nested Unordered List Example</title>
  <style>
    ul {
      list-style-type: disc;
    }
    ul ul {
      list-style-type: circle;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
  </ul>
</body>
</html>
