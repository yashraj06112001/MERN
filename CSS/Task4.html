<!DOCTYPE html>
<html>
<head>
  <title>Vertical Navigation Bar Example</title>
  <style>
    .navbar {
      list-style-type: none;
      padding: 0;
      width: 200px;
      background-color: lightblue;
    }
    .navbar li {
      padding: 10px;
    }
    .navbar li a {
      color: blue; /* Blue font color */
      text-decoration: none;
    }
    .navbar li:hover {
      background-color: #ffd700; /* Deeper shade of yellow on hover */
    }
    .navbar li:hover a {
      color: white; /* White font color on hover */
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Item 2</a></li>
    <li><a href="#">Item 3</a></li>
    <li><a href="#">Item 4</a></li>
  </ul>
</body>
</html>
