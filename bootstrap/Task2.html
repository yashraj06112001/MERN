<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
        .body{
            height: 100vh;
        }
    </style>
  </head>
  <body>
    
    <div class="container-fluid text-center bg-info py-2">Ethnus Layout</div>
    <div class="container-fluid d-flex bg-secondary bg-opacity-75 text-white justify-content-between">
        <div class="d-flex gap-4 py-2">
            <span>HOME</span>
            <span>MENU</span>
            <span>ABOUT</span>
            <span>CONTACT</span>
        </div>

        <div class="d-flex gap-5 py-2 px-4">
            <span>SIGN UP</span>
            <span>LOG IN</span>
        </div>
    </div>
    <div class="container-fluid text-center body">
        <div class="row h-100 justify-content-between">
            <div class="col-8 pt-2">
                Content
            </div>
            <div class="col-3 bg-secondary text-white pt-2">
                This is
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
