<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Form Example</title>
    <style>
        .highlight-red {
            border-color: red !important;
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <form onsubmit="validateForm(event)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="firstname"><span class="font-weight-bold">First Name</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="lastname"><span class="font-weight-bold">Last Name</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email"><span class="font-weight-bold">Email</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="phone"><span class="font-weight-bold">Phone</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="address"><span class="font-weight-bold">Address</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="city"><span class="font-weight-bold">City</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-city"></i></span>
                            </div>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="state"><span class="font-weight-bold">State</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            </div>
                            <select class="form-control" id="state">
                                <option value="" selected disabled>Choose...</option>
                                <option value="state1">State 1</option>
                                <option value="state2">State 2</option>
                                <option value="state3">State 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label><span class="font-weight-bold">Do you have hosting?</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="yesRadio" value="yes">
                            <label class="form-check-label" for="yesRadio">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="noRadio" value="no">
                            <label class="form-check-label" for="noRadio">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="productDescription"><span class="font-weight-bold">Product
                                Description</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                            </div>
                            <textarea class="form-control" id="productDescription"
                                placeholder="Product description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();

            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea, select');

            inputs.forEach(input => {
                input.classList.remove('highlight-red');

                const parentDiv = input.closest('.form-group');
                const label = parentDiv.querySelector('label');
                const icon = parentDiv.querySelector('.input-group-text i');

                label.classList.remove('highlight-red');
                icon.classList.remove('highlight-red');
            });

            let hasEmptyField = false;
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('highlight-red');

                    const parentDiv = input.closest('.form-group');
                    const label = parentDiv.querySelector('label');
                    const icon = parentDiv.querySelector('.input-group-text i');

                    label.classList.add('highlight-red');
                    icon.classList.add('highlight-red');

                    hasEmptyField = true;
                }
            });

            if (hasEmptyField) {
                const firstEmptyField = document.querySelector('input.highlight-red, textarea.highlight-red');
                firstEmptyField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

    </script>
</body>

</html>
